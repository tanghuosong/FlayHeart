<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/admin/global.css}" media="all"/>
    <style>
        #pageDemo div{
            margin: 0 auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>用户列表</legend>
    </fieldset>
    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="100"/><col width="150"/><col width="80"/><col width="160"/><col/>
            </colgroup>
            <thead>
                <tr>
                    <th>编号</th><th>姓名</th><th>性别</th><th>邮箱</th><th>手机号</th>
                    <th>被关注人数</th><th>注册时间</th><th>最后登录时间</th><th>状态</th>
                </tr>
            </thead>
            <tbody id="view"></tbody>
        </table>
    </div>
    <div id="pageDemo7" style="display:inline-block;text-align: center;width: 100%"></div>
</body>
<script type="text/javascript" th:src="@{/jquery-3.0.0.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/allUsers.js}"></script>

</html>
