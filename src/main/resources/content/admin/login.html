<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>后台登录界面</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/jquery-3.0.0.min.js}"></script>
    <script th:src="@{/admin/login.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="panel panel-success" style="width:600px;margin: 100px auto;">
        <div class="panel-heading">
            <h3 class="panel-title">管理员登录</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="#">
                <div class="form-group">
                    <label for="managerName" class="col-sm-offset-2 col-sm-2 control-label">账号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="managerName" placeholder="请输入账号"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="managerPwd" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="managerPwd" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-12 col-md-12 col-lg-12">
                        <button type="button" id="submit" data-loading-text="正在登录" class="btn btn-success col-sm-4 col-md-4 col-lg-4">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
