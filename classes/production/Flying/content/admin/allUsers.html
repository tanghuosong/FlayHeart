<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>

    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/admin/global.css}" media="all"/>

</head>
<body>
    <!--<p th:text="${topicList}"></p>-->

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>用户列表</legend>
    </fieldset>

    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="50"/>
                <col width="150"/>
                <col width="150"/>
                <col width="200"/>
                <col/>
            </colgroup>
            <thead>
            <tr>
                <th><input name="" lay-skin="primary" lay-filter="allChoose" type="checkbox"/></th>
                <th>人物</th>
                <th>民族</th>
                <th>出场时间</th>
                <th>格言</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input name="" lay-skin="primary" type="checkbox"/></td>
                <td>贤心</td>
                <td>汉族</td>
                <td>1989-10-14</td>
                <td>人生似修行</td>
            </tr>
            <tr>
                <td><input name="" lay-skin="primary" type="checkbox"/></td>
                <td>张爱玲</td>
                <td>汉族</td>
                <td>1920-09-30</td>
                <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
            </tr>
            <tr>
                <td><input name="" lay-skin="primary" type="checkbox"/></td>
                <td>Helen Keller</td>
                <td>拉丁美裔</td>
                <td>1880-06-27</td>
                <td> Life is either a daring adventure or nothing.</td>
            </tr>
            <tr>
                <td><input name="" lay-skin="primary" type="checkbox"/></td>
                <td>岳飞</td>
                <td>汉族</td>
                <td>1103-北宋崇宁二年</td>
                <td>教科书再滥改，也抹不去“民族英雄”的事实</td>
            </tr>
            <tr>
                <td><input name="" lay-skin="primary" type="checkbox"/></td>
                <td>孟子</td>
                <td>华夏族（汉族）</td>
                <td>公元前-372年</td>
                <td>猿强，则国强。国强，则猿更强！ </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>

<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
<script th:src="@{/jquery-3.0.0.min.js}"></script>
<script th:src="@{/js/admin/allUsers.js}"></script>
</html>
