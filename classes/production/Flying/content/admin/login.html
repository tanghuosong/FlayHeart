<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/admin/login.css}"/>

    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script th:src="@{/jquery-3.0.0.min.js}"></script>
    <script th:src="@{/js/admin/login.js}"></script>
</head>

<body class="beg-login-bg">
    <div class="beg-login-box">
        <header>
            <h1>后台登录</h1>
        </header>
        <div class="beg-login-main">
                <div class="layui-form-item">
                    <label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
                    <input type="text" name="userName" lay-verify="userName" id="managerName" autocomplete="off" placeholder="这里输入登录名" class="layui-input"/>
                </div>
                <div class="layui-form-item">
                    <label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
                    <input type="password" name="password" lay-verify="password" id="managerPwd" autocomplete="off" placeholder="这里输入密码" class="layui-input"/>
                </div>
                <div class="layui-form-item">
                    <div class="beg-pull-left beg-login-remember">
                        <label>记住帐号？</label>
                        <input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked="checked" title="记住帐号"/>
                    </div>
                    <div class="beg-pull-right">
                        <button class="layui-btn layui-btn-primary" lay-filter="login" id="submit">
                            <i class="layui-icon">&#xe650;</i> 登录
                        </button>
                    </div>
                    <div class="beg-clear"></div>
                </div>
        </div>
        <footer>
            <p>后台管理系统</p>
        </footer>
    </div>
</body>
</html>
